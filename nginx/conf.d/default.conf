server {
    listen 80;
    server_name localhost;

    # Buat zone untuk rate limiting (10 requests per detik)
    limit_req_zone $binary_remote_addr zone=rate_limit_zone:10m rate=10r/s;

    location / {
        # Terapkan rate limiting, izinkan burst 20 request tanpa delay
        limit_req zone=rate_limit_zone burst=20 nodelay;

        # Untuk demo saja: arahkan ke halaman default bawaan container
        root /usr/local/openresty/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # Optional: custom error page
    error_page 429 = /429.html;
    location = /429.html {
        internal;
        return 429 "Too many requests!";
    }
}
